{% from "_render_field.html" import render_field %}

{% extends "base.html" %}
{% block content %}
    <div class="jumbotron">
        <h1> Add New Item </h1>
        <hr>
        <form method="post">
            {{ form.hidden_tag() }}
            {{ render_field(form.title) }}
            {{ render_field(form.description) }}
            {{ render_field(form.category) }}
            {{ form.submit }}
        </form>
    </div>
{% endblock %}
